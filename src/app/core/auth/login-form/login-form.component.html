<div class="auth-form">
  <h2 class="auth-title">Ingresar</h2>
  <p class="auth-subtitle">Ingresa tus credenciales para acceder</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login-email">Email</label>
      <div class="input-with-icon">
        <i class="fas fa-envelope input-icon"></i>
        <input id="login-email" type="email" formControlName="email" placeholder="tu@email.com"
          [class.error]="isFieldInvalid('email')" />
      </div>
      <span class="error-msg" *ngIf="isFieldInvalid('email')">Email válido requerido</span>
    </div>
    <div class="form-group">
      <label for="login-password">Contraseña</label>
      <div class="password-input-wrapper input-with-icon">
        <i class="fas fa-lock input-icon"></i>
        <input id="login-password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
          placeholder="••••••••" [class.error]="isFieldInvalid('password')" class="password-input-field" />
        <button type="button" class="password-toggle"
          [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'" (click)="togglePassword()">
          <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'" aria-hidden="true"></i>
        </button>
      </div>
      <span class="error-msg" *ngIf="isFieldInvalid('password')">Mínimo 6 caracteres</span>
    </div>
    <div class="auth-actions">
      <button type="submit" class="btn-submit" [disabled]="form.invalid">Entrar</button>
    </div>
  </form>
</div>
