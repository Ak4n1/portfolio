<div class="auth-form">
  <h2 class="auth-title">Registrarse</h2>
  <p class="auth-subtitle">Completa el formulario para registrarte</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="register-name">Nombre</label>
        <div class="input-with-icon">
          <i class="fas fa-user input-icon"></i>
          <input id="register-name" type="text" formControlName="name" placeholder="Tu nombre"
            [class.error]="isFieldInvalid('name')" autocomplete="given-name" />
        </div>
        <span class="error-msg" *ngIf="isFieldInvalid('name')">Mínimo 2 caracteres</span>
      </div>
      <div class="form-group">
        <label for="register-apellido">Apellido</label>
        <div class="input-with-icon">
          <i class="fas fa-user-tag input-icon"></i>
          <input id="register-apellido" type="text" formControlName="apellido" placeholder="Tu apellido"
            [class.error]="isFieldInvalid('apellido')" autocomplete="family-name" />
        </div>
        <span class="error-msg" *ngIf="isFieldInvalid('apellido')">Mínimo 2 caracteres</span>
      </div>
    </div>
    <div class="form-group">
      <label for="register-email">Email</label>
      <div class="input-with-icon">
        <i class="fas fa-envelope input-icon"></i>
        <input id="register-email" type="email" formControlName="email" placeholder="tu&#64;email.com"
          [class.error]="isFieldInvalid('email')" autocomplete="username email" />
      </div>
      <span class="error-msg" *ngIf="isFieldInvalid('email')">Email válido requerido</span>
    </div>
    <div class="form-group">
      <label for="register-password">Contraseña</label>
      <div class="password-input-wrapper input-with-icon">
        <i class="fas fa-lock input-icon"></i>
        <input id="register-password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
          placeholder="********" [class.error]="isFieldInvalid('password')" class="password-input-field"
          autocomplete="new-password" />
        <button type="button" class="password-toggle"
          [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'" (click)="togglePassword()">
          <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'" aria-hidden="true"></i>
        </button>
      </div>
      <span class="error-msg" *ngIf="isFieldInvalid('password')">Mínimo 6 caracteres</span>
    </div>
    <div class="form-group">
      <label for="register-confirm">Confirmar contraseña</label>
      <div class="password-input-wrapper input-with-icon">
        <i class="fas fa-shield-halved input-icon"></i>
        <input id="register-confirm" [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword" placeholder="********" [class.error]="isConfirmPasswordInvalid()"
          class="password-input-field" autocomplete="new-password" />
        <button type="button" class="password-toggle"
          [attr.aria-label]="showConfirmPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          (click)="toggleConfirmPassword()">
          <i [class]="showConfirmPassword ? 'fas fa-eye' : 'fas fa-eye-slash'" aria-hidden="true"></i>
        </button>
      </div>
      <span class="error-msg" *ngIf="isConfirmPasswordInvalid()">Las contraseñas no coinciden</span>
    </div>
    <div class="auth-actions">
      <a routerLink="/login" class="btn-cancel">Ya tengo cuenta</a>
      <button type="submit" class="btn-submit" [disabled]="form.invalid">Registrarse</button>
    </div>
  </form>
</div>
