@if (visible && images.length > 0) {
  <div class="lightbox-overlay" (click)="onOverlayClick()">
    <div class="lightbox-content" (click)="onContentClick($event)">
      <button type="button" class="lightbox-close" (click)="onCloseClick($event)" aria-label="Cerrar imagen">
        Ã—
      </button>

      <div class="lightbox-header">
        <span class="lightbox-counter">{{ activeIndex + 1 }} / {{ images.length }}</span>
        <h3>{{ title }}</h3>
      </div>

      <div class="lightbox-swiper-wrapper">
        <swiper-container
          #swiperEl
          class="lightbox-swiper"
          navigation="true"
          pagination="true"
          keyboard="true"
          mousewheel="true"
          zoom="true"
          space-between="24"
          (swiperslidechange)="onSlideChanged($event)">
          @for (image of images; track image) {
            <swiper-slide>
              <div class="swiper-zoom-container">
                <img [src]="image" [alt]="title" />
              </div>
            </swiper-slide>
          }
        </swiper-container>
      </div>
    </div>
  </div>
}
